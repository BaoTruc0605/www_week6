<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bản tin</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .post-container {
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;

        }


        .post-container:nth-child(odd) {
            background-color: #d6a3dc;
        }

        .post-container:nth-child(even) {
            background-color: #a5dee5;
        }
    </style>

</head>
<body>
<div th:switch="${posts}" >
    <h2 th:case="null">No posts yet!</h2>
    <div th:case="*">
        <h2>Bản tin gần đây</h2><br>
        <div th:each="post : ${posts}" class="post-container">
            <h4 th:text="${post.title}" class="text-center"></h4><br>
            <p th:text="${post.content}"></p>
            <br>
            <p style="text-align: right;">Author: <span th:text="${post.author.getFirstName()}"></span>
                <span th:text=" ${post.author.getMiddleName()}"></span><span
                        th:text=" ${post.author.getLastName()}"></span></p>
            <div th:switch="${post.parent}">
                <div th:case="null">
                    <p>No parent</p>
                </div>
                <div th:case="*">
                    <p>Parent:
                        <span th:text="${post.parent.getTitle()}"></span></p>

                </div>
            </div>
            <p>Publish at: <span th:text="${post.getPublishedAt()}"></span></p>
            <p>Summary: <span th:text="${post.summary}"></span></p>
            <p><a th:href="@{/viewPost(id=${post.id}, userId=${userId})}">Xem chi tiết</a></p>
        </div>
        <div class="container list-inline">
            <div class="btn btn-outline-success mb-3"  th:if="${posts.totalPages > 0}" th:each="pageNumber: ${pageNumbers}">
                <a  th:href="@{/banTin(size=${posts.size}, page=${pageNumber}, userId=${userId})}"
                        th:text="${pageNumber}"
                        class="text-decoration-none"
                ></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
